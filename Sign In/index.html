<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="form-container" id="signin-form">
            <h2>Sign In</h2>
            <input type="email" id="signin-email" placeholder="Email or Phone">
            <input type="password" id="signin-password" placeholder="Password">
            <button onclick="signIn()">Sign In</button>
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
        </div>

        <div class="form-container hidden" id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Full Name">
            <input type="email" id="signup-email" placeholder="Email or Phone">
            <input type="password" id="signup-password" placeholder="Password">
            <button onclick="signUp()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
